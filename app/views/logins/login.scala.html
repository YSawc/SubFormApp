@(userForm : Form[User])

@import helper._

@layout("ログイン画面"){
    <h1>ログインフォーム</h1>
    @helper.form(action = routes.LoginController.doLogin()){
    @helper.inputText(userForm("userName"), 'placeholder ->"ユーザーID", '_label->"ユーザーID")
    @helper.inputText(userForm("password"), 'placeholder ->"パスワード", '_label->"パスワード")
    <input type="submit" value="送信" class="btn btn-primary">
    }
}
