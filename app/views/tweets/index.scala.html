@(tweets : List[Tweet])

@import models.Tweet

@layout("つぶやき一覧"){
    @for(tweet <- tweets){
    <div class="panel panel-info">
        <p><strong>@tweet.getUser.getName</strong> <span class="">@@</span>@tweet.getUser.getUserName</p>
        <a href="@routes.UsersController.show(tweet.id)" class="col">@tweet.mutter</a>
    </div>
    }
}
