@(tweets : List[Tweet])

@import models.Tweet

@layout("つぶやき一覧"){

    <div class="panel panel-info pd-10">
        <p>
            <!--セッションの場合に分けてリンク先を変える-->
            <a href="">
                <strong>@tweet.getUser.getName</strong>

            <span class="">@@</span>@tweet.getUser.getUserName

        <p href="@routes.UsersController.show(tweet.id)" class="col">@tweet.mutter</p>

        if(){
        }

    </div>
    }
}
